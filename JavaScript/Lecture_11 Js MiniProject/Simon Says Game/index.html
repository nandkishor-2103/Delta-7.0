<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Simon Says Game</h2>
    <h3>Press any key to start</h3>
    <h4 id="highestLevel">Highest Level : 0</h4>
    <div class="btn-container">
      <div class="line-one">
        <div class="btn pink" type="button" id="pink">1</div>
        <div class="btn orange" type="button" id="orange">2</div>
      </div>
      <div class="line-two">
        <div class="btn green" type="button" id="green">3</div>
        <div class="btn blue" type="button" id="blue">4</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
